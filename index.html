<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Your Age</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body background="./images/try.png">  
    <span class="material-symbols-outlined thumbs-up">
        thumb_up
    </span>
    <div class="main">
        <div class="search-bar">
            <input type="text" placeholder="Enter your name...">
            <span class="material-symbols-outlined search">
                search
            </span>
        </div> 
        <div class="after-search">
            <p class="age"></p>
            <p class="count"></p>
        </div>
    </div> 
    <span class="material-symbols-outlined thumbs-down">
        thumb_down
    </span>
    <div class="popup">
        <div class="thanking">Thank you for giving us feedback!</div>
        <div class="personalised"></div>
        <div class="recom">Feel free to recommend us to your friends!</div>
        <button class="button">Try Again</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
